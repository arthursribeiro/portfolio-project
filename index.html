<!DOCTYPE html>
<html>
    <head>
        <title>Arthur Ribeiro's Portfolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body class="container">
        <header>
            <img class="profile-image" src="img/profile-image.png" alt="Arthur's profile picture" />
            <div class="portfolio-owner">
                <h1>Arthur de Souza Ribeiro</h1>
                <h2>Software Engineer</h2>
            </div>
        </header>
        <main>
            <section class="main-project">
                <img src="img/main-project.jpg" alt="Main Project Image (Matrix)">
            </section>
            <section class="other-projects">
                <h2>Featured Work</h2>
                <div class="projects">
                    <div class="project">
                        <div class="project-image-container">
                            <picture>
                                <source media="(min-width: 510px)" srcset="img/scout-logo-big.jpeg">
                                <img src="img/scout-logo-small.png" alt="Scout Jobs' project image">
                            </picture>
                        </div>
                        <h3>Scout Jobs</h3>
                        <a href="http://scoutjobs.com.au" target="_blank">http://scoutjobs.com.au</a>
                    </div>
                    <div class="project">
                        <div class="project-image-container">
                            <picture>
                                <source media="(min-width: 510px)" srcset="img/zoomist-logo-big.jpeg">
                                <img src="img/zoomist-logo-small.png" alt="Zoomist's project logo">
                            </picture>
                        </div>
                        <h3>Zoomist</h3>
                        <a href="http://zoomist.com" target="_blank">http://zoomist.com</a>
                    </div>
                    <div class="project">
                        <div class="project-image-container">
                            <picture>
                                <source media="(min-width: 510px)" srcset="img/elife-logo-big.jpg">
                                <img src="img/elife-logo-small.png" alt="E.life's brand logo" >
                            </picture>
                        </div>
                        <h3>E.life Monitor</h3>
                        <a href="http://elife.com.br" target="_blank">http://elife.com.br</a>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
